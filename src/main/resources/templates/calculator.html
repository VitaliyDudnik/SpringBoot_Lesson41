<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4 mt-5">
            <form action="#" th:action="@{/calc/calculate}" th:method="post">
                <div class="mb-3">
                    <input type="number" name="num1" class="form-control" placeholder="Number 1"
                           id="exampleInputNumber1" required>
                </div>
                <select name="operation" class="form-select mb-3" aria-label="Default select example" required>
                    <option value="sum">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                </select>
                <div class="mb-3">

                    <input type="number" name="num2" class="form-control" placeholder="Number 2"
                           id="exampleInputNumber2" required>
                </div>
                <button type="submit" class="btn btn-primary">Calc</button>
                <a class="btn btn-primary offset-md-7" th:href="@{/calc/history}" role="button">History</a>
            </form>
            <div class="alert alert-primary" role="alert" >
                <p th:text="${result}"></p>
                <p th:text="${error}"></p>
                <p th:text="${exceptionInHistoryPost}"></p>
                <p th:text="${userNull}"></p>
                <p th:text="${wrongEnter}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
